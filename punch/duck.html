<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duck Punch Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="game-container">
      <!-- Start Screen -->
      <div class="start-screen" id="start-screen">
        <h1 class="game-title">PUNCH THAT DUCK</h1>
        <div class="duck-display">
          <img src="images/duck.png" alt="Duck" class="duck-image" />
        </div>
        <button class="start-button" id="start-button">START</button>
      </div>

      <!-- News Screen -->
      <div class="news-screen" id="news-screen">
        <img src="images/news.png" alt="News" class="news-image" />
        <div class="news-instruction">Click to Continue</div>
      </div>

      <!-- Main Game -->
      <div class="main-game" id="main-game">
        <!-- Population Status -->
        <div class="population-container">
          <div class="population-title">Global Population Status</div>

          <!-- Cured Bar (above, blue, fills right to left) -->
          <div class="population-bar-container">
            <div class="population-label">Cured</div>
            <div class="population-bar cured-bar-bg">
              <div class="population-fill cured-fill" id="cured-fill"></div>
            </div>
          </div>

          <!-- Main Population Bar (red, thin, shows total) -->
          <div class="population-bar-container main-pop">
            <div class="population-label">8 Billion Humans</div>
            <div class="population-bar main-population-bar">
              <div class="population-text">8,000,000,000</div>
            </div>
          </div>

          <!-- Dead Bar (below, black, fills left to right) -->
          <div class="population-bar-container">
            <div class="population-label">Dead</div>
            <div class="population-bar dead-bar-bg">
              <div class="population-fill dead-fill" id="dead-fill"></div>
            </div>
          </div>

          <!-- Statistics -->
          <div class="population-stats" id="population-stats">
            <div class="stat-item">
              <span class="stat-label">Dead:</span>
              <span class="stat-value dead-count">0</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">Saved:</span>
              <span class="stat-value cured-count">0</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">Alive:</span>
              <span class="stat-value remaining-count">8,000,000,000</span>
            </div>
          </div>
        </div>

        <!-- Duck Container with Speech Bubble -->
        <div class="duck-container">
          <div class="duck-speech-bubble" id="duck-speech-bubble">
            <div class="speech-bubble-content">
              <div class="speech-text" id="speech-text">
                Click me to interact!
              </div>
            </div>
            <div class="speech-bubble-tail"></div>
          </div>

          <img
            src="images/duck.png"
            alt="Duck"
            class="main-duck-image"
            id="main-duck"
          />

          <div class="progress-container">
            <!-- Pet Progress Bar -->
            <div id="pet-progress-container">
              <div class="progress-label">Happiness</div>
              <div class="progress-bar">
                <div class="progress-fill pet-progress" id="pet-progress"></div>
              </div>
            </div>

            <!-- Punch Progress Bar -->
            <div id="punch-progress-container" class="hidden">
              <div class="progress-label">Health</div>
              <div class="progress-bar">
                <div
                  class="progress-fill punch-progress"
                  id="punch-progress"
                ></div>
              </div>
            </div>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
          <button
            class="action-button pet-button"
            id="pet-button"
            title="Pet the Duck"
          >
            <div class="button-label">PET</div>
          </button>
          <button
            class="action-button punch-button"
            id="punch-button"
            title="Punch the Duck"
          >
            <div class="button-label">PUNCH</div>
          </button>
        </div>

        <!-- Death Counter Display -->
        <div class="death-counter" id="death-counter">
          <div class="death-counter-text">
            Deaths per second: <span id="death-rate">0</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="app.js"></script>
  </body>
</html>
