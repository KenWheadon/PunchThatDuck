<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Duck Punch Game Engine</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/progress-bars.css" />
    <link rel="stylesheet" href="css/dialogue.css" />
    <link rel="stylesheet" href="css/animations.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="headline" id="headline"></div>

      <div class="speaker" id="speaker"></div>

      <div class="progress-container" id="progressContainer">
        <div class="total-population">8,000,000,000 Humans</div>
        <div class="progress-bar">
          <div class="progress-death" id="progressDeath"></div>
          <div class="progress-cured" id="progressCured"></div>
        </div>
        <div class="progress-text">
          <span id="deathCount">Deaths: 423</span>
          <span id="curedCount" style="display: none">Cured: 0</span>
        </div>
      </div>

      <div class="duck-container" id="duckContainer">
        <div class="duck" id="duck">ðŸ¦†</div>

        <!-- Progress Bars -->
        <div class="progress-bars" id="progressBars">
          <div class="love-meter" id="loveMeter" style="display: none">
            <div class="progress-label">Love Level</div>
            <div class="love-fill" id="loveFill"></div>
          </div>

          <div class="hp-bar" id="hpBar" style="display: none">
            <div class="progress-label">HP</div>
            <div class="hp-fill" id="hpFill"></div>
          </div>
        </div>
      </div>

      <div class="action-buttons" id="actionButtons">
        <button class="btn btn-pet" id="petBtn">Pet</button>
        <button class="btn btn-punch" id="punchBtn">Punch</button>
      </div>

      <div class="dialogue" id="dialogue"></div>

      <div class="end-screen" id="endScreen">
        <h2 id="endTitle"></h2>
        <p id="endMessage"></p>
      </div>
    </div>

    <!-- Script loading order is important -->
    <script src="js/config.js"></script>
    <script src="js/pet-dialogue.js"></script>
    <script src="js/punch-dialogue.js"></script>
    <script src="js/dialogue-manager.js"></script>
    <script src="js/event-manager.js"></script>
    <script src="js/main.js"></script>

    <!-- Error handling -->
    <script>
      window.addEventListener("error", function (e) {
        console.error("Game Error:", e.error);
        // Fallback error display
        document.body.innerHTML +=
          '<div style="position:fixed;top:10px;left:10px;background:red;color:white;padding:10px;z-index:9999;">Game Error: Check console</div>';
      });
    </script>
  </body>
</html>
